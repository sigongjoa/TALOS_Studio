name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install System Dependencies and Blender
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libxi6 libxrender1
        wget https://download.blender.org/release/Blender4.1/blender-4.1.1-linux-x86_64.tar.xz
        tar -xf blender-4.1.1-linux-x86_64.tar.xz
        echo "$PWD/blender-4.1.1-linux-x86_64" >> $GITHUB_PATH

    # CUDA 설치가 필요한 경우 (주석 처리됨, 필요시 활성화)
    # - name: Set up CUDA
    #   uses: nvidia-github-actions/setup-cuda@v1
    #   with:
    #     cuda-version: '11.8'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Linter (Ruff)
      run: pip install ruff && ruff check .

    - name: Run Unit and Integration Tests
      run: pytest tests/unit tests/integration
