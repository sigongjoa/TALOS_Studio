name: Deploy Vectorization Showcase to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

permissions:
  contents: write # Needed to checkout/push to branches
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Remove .gitmodules before checkout (preemptive)
        run: |
          if [ -f .gitmodules ]; then
            rm .gitmodules
            echo "Removed .gitmodules from workspace before checkout."
          fi
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'false'

      - name: Checkout history branch (for deployment content)
        uses: actions/checkout@v4
        with:
          ref: history
          path: .history
          submodules: false # Explicitly disable submodule processing
          # Use a token with write permissions
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean .gitmodules from .history if exists
        run: |
          if [ -f .history/.gitmodules ]; then
            rm .history/.gitmodules
            echo "Removed .history/.gitmodules to prevent submodule errors."
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Specify a version compatible with dependencies

      - name: Debug file existence
        run: |
          ls -l line_detection_comparison/libs/SOLD2/requirements.txt
          ls -l line_detection_comparison/libs/SOLD2/
          ls -l line_detection_comparison/libs/
          ls -l line_detection_comparison/

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r line_detection_comparison/libs/SOLD2/requirements.txt

      - name: Run tests and generate visualizations
        run: |
          source venv/bin/activate
          # Set PYTHONPATH for imports to work correctly
          export PYTHONPATH="${PYTHONPATH}:./line_detection_comparison/libs/SOLD2:./line_detection_comparison/libs/DSINE"
          pytest

      - name: Replace deployment assets with test results
        run: |
          echo "Replacing deployment assets with latest test run results..."
          rm -rf ./output_for_deployment
          mv ./output_visualizations ./output_for_deployment
          echo "Replacement complete."

      - name: Install jq
        uses: dcarbone/install-jq-action@v2.1.0
        with:
          version: '1.7.1'

      - name: Debug PATH and jq installation
        run: |
          echo "PATH: $PATH"
          which jq

      - name: Prepare deployment files
        run: bash .github/scripts/generate_history.sh
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          GITHUB_SHA: ${{ github.sha }}
          HISTORY_PATH: .history
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .history
          publish_branch: gh-pages
