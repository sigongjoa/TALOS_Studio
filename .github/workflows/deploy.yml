name: Deploy Line Detection Visualizations to GitHub Pages

on:
  push:
    branches:
      - main
      - master

# GITHUB_TOKEN의 권한을 설정하여 GitHub Pages에 배포할 수 있도록 합니다.
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포는 하나만 허용하고, 진행 중인 실행과 최신 대기열 사이에 대기 중인 실행은 건너뜁니다.
# 하지만 진행 중인 실행은 취소하지 않습니다.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 잡
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # output_visualizations 디렉토리 업로드
          path: './output_visualizations'
      
  # 배포 잡
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
