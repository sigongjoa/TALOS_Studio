name: Deploy Vectorization Showcase to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

permissions:
  contents: write # Needed to checkout/push to the history branch
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch (for source code)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git log

      - name: Checkout history branch (for data file)
        uses: actions/checkout@v4
        with:
          ref: history
          path: .history

      - name: Checkout gh-pages branch (for deployment content)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: .gh-pages

      - name: Prepare deployment files
        id: prep
        run: bash .github/scripts/generate_history.sh
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          GITHUB_SHA: ${{ github.sha }}
          HISTORY_PATH: .history
          GH_PAGES_PATH: .gh-pages

      - name: Auto-commit history file changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: .history
          commit_message: "Docs: Update deployment history [skip ci]"
          branch: history
          file_pattern: "docs/manga_distribution_research/deployment_history.json"

      - name: Commit and Push to gh-pages branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: .gh-pages
          commit_message: "Deploy: Update GitHub Pages content [skip ci]"
          branch: gh-pages
          file_pattern: "**/*"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
