<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AXIS 2D Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AXIS 2D Line Tracking Visualizer</h1>
    <div id="container">
        <div class="panel">
            <h2>Original Video</h2>
            <video id="source-video" muted playsinline>
                <source src="../input_videos/test_video_boxing.mp4" type="video/mp4">
            </video>
        </div>
        <div class="panel">
            <h2>Tracked Lines (2D Projection)</h2>
            <canvas id="tracking-canvas"></canvas>
        </div>
    </div>
    <div id="controls">
        <button id="play-pause-btn">Play</button>
        <input type="range" id="scrub-bar" value="0" step="1">
        <span id="frame-counter">Frame: 0</span>
    </div>
    <script src="visualizer.js"></script>
</body>
</html>
