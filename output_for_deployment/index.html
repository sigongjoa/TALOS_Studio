<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200">

    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold tracking-tight">Project Showcase</h1>
            <p class="text-lg text-slate-600 dark:text-slate-400 mt-2">A collection of project pages and tests.</p>
        </header>

        <main id="page-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Page links will be injected here by JavaScript -->
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('pages.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(pages => {
                    const pageList = document.getElementById('page-list');
                    if (pages.length === 0) {
                        pageList.innerHTML = '<p class="text-center col-span-full">No pages found. Please add entries to pages.json.</p>';
                        return;
                    }
                    pages.forEach(page => {
                        const card = document.createElement('a');
                        card.href = page.path;
                        card.className = 'block bg-white dark:bg-slate-800 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 p-6';

                        const title = document.createElement('h2');
                        title.className = 'text-2xl font-bold text-slate-900 dark:text-white mb-2';
                        title.textContent = page.title;

                        const description = document.createElement('p');
                        description.className = 'text-slate-600 dark:text-slate-400';
                        description.textContent = page.description;

                        card.appendChild(title);
                        card.appendChild(description);
                        pageList.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error fetching or parsing pages.json:', error);
                    const pageList = document.getElementById('page-list');
                    pageList.innerHTML = `<p class="text-center col-span-full text-red-500">Error loading page list: ${error.message}</p>`;
                });
        });
    </script>

</body>
</html>
